<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
  </head>
  <body>
    <main class="app-container">
      <div class="age-calculator">
        <form action="" class="calculator-form">
          <div class="calculator-form__input">
            <label for="day">Día</label>
            <input name="day" type="text" />
          </div>
          <div class="calculator-form__input">
            <label for="month">Mes</label>
            <input name="month" type="text" />
          </div>
          <div class="calculator-form__input">
            <label for="year">Año</label>
            <input name="year" type="text" />
          </div>
          <div class="calculator-form__submit">
            <div class="line"></div>
            <button type="submit">
              <img src="./img/icon-arrow.svg" alt="arrow-icon" />
            </button>
          </div>
        </form>
        <div class="age-result">
          <p class="dateText dateText--day">
            <span class="number">--</span>Días
          </p>
          <p class="dateText dateText--month">
            <span class="number">--</span>Meses
          </p>
          <p class="dateText dateText--year">
            <span class="number">--</span>Años
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
