<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app-container">
      <div class="age-calculator">
        <form action="" class="calculator-form">
          <div class="inputs">
            <div class="input-container">
              <label for="day">Day</label>
              <input type="number" maxlength="2" />
            </div>
            <div class="input-container">
              <label for="month">Month</label>
              <input type="number" maxlength="2" />
            </div>
            <div class="input-container">
              <label for="number">Year</label>
              <input type="number" maxlength="4" />
            </div>
          </div>
          <div class="submit-form">
            <div class="line"></div>
            <button class="btn-submit" type="submit">
              <img src="./img/icon-arrow.svg" alt="" />
            </button>
          </div>
        </form>
        <div class="result">
          <p class="dateText"><span class="number">--</span>days</p>
          <p class="dateText"><span class="number">--</span>months</p>
          <p class="dateText"><span class="number">--</span>years</p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
